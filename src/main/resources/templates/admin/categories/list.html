<!-- src/main/resources/templates/admin/categories/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/dashboard :: html(
          ~{::title},
          ~{::#content},
          ~{::#extracss},
          ~{::#extrajs}
      )}">
<head>
    <title>Categories - Admin</title>
    <style id="extracss"></style>
</head>
<body>
<div id="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Categories</h2>
        <a th:href="@{/admin/categories/add}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Category
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.id}">1</td>
                            <td th:text="${category.name}">Category Name</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this category?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categories)}">
                            <td colspan="4" class="text-center">No categories found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script id="extrajs"></script>
</body>
</html>
